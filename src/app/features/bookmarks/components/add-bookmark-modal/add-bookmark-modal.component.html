<h1 mat-dialog-title>Add bookmark</h1>

<div mat-dialog-content>
  <form class="_form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Url</mat-label>
      <input formControlName="url" matInput type="url">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Group</mat-label>
      <input
        matInput
        type="text"
        formControlName="group"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of data.groups" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button
    mat-button
    cdkFocusInitial
    [disabled]="form.invalid || (isPending$ | async)"
    (click)="onSubmit()">Add</button>

  <button
    mat-button
    [disabled]="isPending$ | async"
    (click)="onCancel()">Cancel</button>
</div>
